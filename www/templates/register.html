<ion-view id="login">
    <ion-content padding="true" scroll="false">
        <form>
            <div class="row responsive-md">
                <div class="col col-50 col-offset-25">

                    <div class="header padding text-center">
                        <img src="img/astro.png" alt="Astro"/>
                    </div>

                    <div>
                    <label class="item item-input">
                        <input type="email" placeholder="Email" ng-model="user.email">
                    </label>
                    <div style="padding-top: 5px;">
                        <label class="item item-input">
                            <input type="text" placeholder="Username" ng-model="user.username">
                        </label>
                        </div>
                        <div style="padding-top: 5px">
                        <label class="item item-input">
                            <input type="password" placeholder="Password" ng-model="user.password">
                        </label>
                        </div>
                    </div>

                    <button style="color: #2c3e50; font-size: 3em; text-shadow: 1px 1px 1px #ecf0f1;": 'Orbitron', sans-serif;" class="button button-block" ng-click="register()">
                        Register
                    </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </ion-content>
    </ion-view>
