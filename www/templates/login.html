<ion-view id="login">
    <ion-content padding="false" scroll="false">
        <form>
            <div class="row responsive-md">
                <div class="col col-50 col-offset-25">

                    <div class="header padding text-center">
                    <h1 class="title">Astro</h1>
                        <img class="loginImg" src="img/astro.png" alt="Astro"/>
                    </div>

                    <div style="margin-top: -30px;">
                        <label class="item item-input">
                            <input type="text" placeholder="Username" ng-model="user.username">
                        </label>
                        </div>
                        <div style="padding-top: 5px;">
                        <label class="item item-input">
                            <input type="password" placeholder="Password" ng-model="user.password">
                        </label>
                    </div>

                    <button style=" margin-top: 10px; color: #2c3e50; font-size: 3em; text-shadow: 1px 1px 1px #ecf0f1;": 'Orbitron', sans-serif;" class="button button-block" ng-click="login()">
                        Login
                    </button>

                    <div class="row row-no-padding">
                        <div class="col text-center">
                            <button  class="button button-clear button-light" ng-click="signUp()">
                                Register
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </ion-content>
    </ion-view>
