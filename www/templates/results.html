<ion-view>
<ion-content id="results">
<div class="col text-center wrap">
<h1 class="titleResults">Good Boy, Astro!</h1>
<img class="albumImg" ng-src="{{tabs.art_url}}" alt="{{tabs.album}}" />
<h3 class="song">{{tabs.song_title}} by {{tabs.artist_name}} has been saved to your tabyard!</h3>

</div>
</ion-content>
<div style="position: absolute; bottom: 0px; width: 100%">
<button style="color: #2c3e50; font-size: 3em; text-shadow: 1px 1px 1px #ecf0f1;": 'Orbitron', sans-serif;"  class="button button-full bottom" ng-click="callAstro()">Call Astro!</button>
</div>
</ion-view>
